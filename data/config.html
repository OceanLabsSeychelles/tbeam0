<!DOCTYPE html>
<html>
    <head>
        <title>Buddy Tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:,">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <h1>Set Your Safety Limits</h1>

        <form action="/get">
        <label for="distmax">Max seperation distance (10m - 100m):</label><br>
        <input type="number" id="distmax" name="distmax" value=%distmax% min="10" max="100"><br><br>

        <label for="downmax">Max down time (30s - 300s): </label><br>
        <input type="number" id="downmax" name="downmax" value=%downmax% min="30" max="300"><br><br>
        
        <label for="allow_dual">One-Up One-Down Lock: </label><br>
        <div style="text-align:center;">
            <label class="switch">
                <input type="checkbox" name="buddylock" checked=checked>
                <span class="slider round"></span>
            </label><br><br>
        </div>

        <div style="text-align:center;">
            <input type="submit">
        </div>
        </form>

    </body>
</html>
